 # schema.yml

version: 2

sources:
  - name: raw
    schema: gz_raw_data
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales of Greenweez / we have on row per product_id found in each orders_id
        columns:
          - name: date_date
            description: date of purchase
          - name: orders_id
            description: the id of the order
          - name: pdt_id
            description: the id of the product
          - name: revenue
            description: revenue generated by the products in the orders.
          - name: quantity of products ordered in each order.
        tests:
          - unique:
              column_name: "(orders_id || '-' || pdt_id)"
      - name: product
        identifier: raw_gz_product
        description: products of Greenweez / we have one row per products id with its associated purchase price.
        columns:
          - name: purchSE_PRICE
            description: the purchase price of the product. 
          - name: products_id
            description: the id of the product.
            tests:
              - unique
              - not_null      
      - name: ship
        identifier: raw_gz_ship
        description: shipping details of Greenweez / we have one row per orders id with the shipping fees, costs and log costs.
        columns:
          - name: orders_id
            description: the id of the order
            tests:
              - unique
              - not_null   
          - name: shipping_fee
            description: the shipping fee paid by the customer.
          - name: shipping_fee_1
            description: the shipping fee paid by the customer. No difference witht the shipping fee columns, so it can be droped.
          - name: logCost
            description: the cost of the logistics for Greenweez.
          - name: ship_cost
            description: the cost of shipping paid by GreenWeez.
      - name: facebook
        identifier: raw_gz_facebook
        description: marketing campaigns via facebook for greenweez.
        columns:
          - name: date_date
            description: the date of the campaign
          - name: paid_source
            description: name of the paid source.
          - name: campaign_key
            description: the key of the campaign.
          - name: camPGN_name
            description: name of the campaign.
          - name: ads_cost
            description: cost of the campaign.
          - name: impression
            description: the number of persons who saw the ad.
          - name: click 
            description: the number clicks made on the ad.
        tests:
          - unique:
              column_name: "(date_date || paid_source || '-' || campaign_key)"           
          - not_null:
              column_name: "(date_date || paid_source || '-' || campaign_key)"
      - name: criteo
        identifier: raw_gz_criteo
        description: marketing campaigns via criteo for greenweez.
